<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPOTV</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.10.2/video-js.css"/>
    <link rel="stylesheet" href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <span class="navbar-brand mb-0 mx-3 h1">JPOTV</span>
    </nav>
    <div class="container">
      <div class="row mt-4 channel-container">
        <ul class="list-group list-group-horizontal"></ul>
      </div>
      <div class="row video-container">
        <video class="video-js" id="player" preload="auto" controls muted autoplay></video>
        <video class="video-js" id="capturePlayer" preload="auto" muted autoplay></video>
      </div>
      <div class="row mb-5 url-container">
        <div class="input-group px-0">
          <input type="text" class="form-control" id="url" disabled>
          <button class="btn btn-secondary" onclick="copyText()">주소복사</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
  <script src="../static/js/index.js"></script>
</html>
